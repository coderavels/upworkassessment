<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Virtual Bookstore</title>
  <link rel="stylesheet" href="static/styles.css">
</head>

<body>
  <h1>Virtual Bookstore</h1>
  <div id="controls">
    <label for="bookCollection">Choose a book collection:</label>
    <select id="bookCollection"></select>

    <label for="maxWidth">Shelf Width (cm):</label>
    <input type="number" id="maxWidth" min="1" placeholder="Enter shelf width">

    <button id="loadShelf">Load Shelf</button>
  </div>
  <div id="shelvesContainer"></div>

  <script src="static/scripts.js"></script>
</body>

</html>
